<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Links -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/mixins.css" />
    <link rel="stylesheet" href="/assets/css/media.css" />

    <title>Metsenat - Add new Student</title>
  </head>
  <body>
    <header>
      <div
        class="other_navbar mx-auto px-[0.8rem] md:px-[2rem] lg:px-[3rem] xl:px-[5.5rem] relative"
      >
        <!-- Header Navbar -->
        <nav class="py-[1.5rem] flex flex-row justify-between items-center">
          <div class="logo flex justify-between w-[100%] lg:w-auto">
            <div class="logo__img">
              <img
                class="inline cursor-pointer w-[60%] lg:w-[70%]"
                src="/assets/images/icon.svg"
                alt=""
              />
              <span
                class="logo-span cursor-pointer bg-green-500 text-white rounded-md py-[1px] px-[5px] ml-[2px] uppercase text-[0.8rem]"
                >Pro</span
              >
            </div>
            <img
              class="bar w-[1.5rem] cursor-pointer lg:hidden"
              src="/assets/images/bar.svg"
              alt=""
            />
          </div>
          <div class="desktop_content hidden lg:block">
            <ul
              class="ul links flex flex-row gap-[2.5rem] items-center text-center"
            >
              <button
                class="btn bg-gray-200 flex items-center justify-between rounded-md pe-[0.2rem] pl-[1rem] py-[0.3rem] gap-4 font-[600]"
              >
                Shohrux
                <span
                  ><img
                    class="bg-green-500 p-1 rounded-md"
                    src="/assets/images/user_avatar.svg"
                    alt=""
                /></span>
              </button>
              <li>
                <a href=""
                  ><img
                    class="w-[2.3rem]"
                    src="/assets/images/logout.svg"
                    alt=""
                /></a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- Header Navbar -->
      </div>

      <!-- Navbar Mobile Version -->
      <div
        class="mobile_content lg:hidden h-auto bg-white-900 p-8 absolute z-10 bg-white w-[100%] shadow"
      >
        <ul class="ul links flex flex-col gap-[2rem] items-center text-center">
          <button
            class="btn bg-gray-200 flex items-center justify-between rounded-md pe-[0.2rem] pl-[1rem] py-[0.3rem] gap-4 font-[600]"
          >
            Shohrux
            <span
              ><img
                class="bg-green-500 p-1 rounded-md"
                src="/assets/images/user_avatar.svg"
                alt=""
            /></span>
          </button>
          <li>
            <a href="" class="flex items-center font-[600]"
              ><img
                class="mr-1 w-[30px]"
                src="/assets/images/logout.svg"
                alt=""
              />Chiqish</a
            >
          </li>
        </ul>
      </div>
      <!-- /Navbar Mobile Version -->

      <!-- Second Navbar -->
      <nav class="other_navbar_second bg-gray-50">
        <div
          class="container_dashboard mx-auto py-[1.5rem] px-[0.8rem] md:px-[2rem] lg:px-[3rem] xl:px-[5.3rem]"
        >
          <div class="second-navbar__content">
            <a href="#" class="font-[600] text-[1.2rem]">
              <span> &larr;</span> Talaba qo'shish
            </a>
          </div>
        </div>
      </nav>
      <!-- /Second Navbar -->
    </header>

    <!-- Content -->
    <div class="sponsor-detail bg-gray-100 py-[2rem] px-[1rem] min-h-[90vh]">
      <div
        class="student-new_content bg-white rounded-md p-6 mx-auto w-[100%] md:w-[70%] lg:w-[60%] xl:w-[50%]"
      >
        <form>
          <div class="flex flex-col md:flex-row md:justify-between md:gap-[1rem]">
            <div class="w-[100%]">
              <label
                for="name"
                class="font-[600] text-[0.7rem] uppercase tracking-wide"
                >F.I.SH (Familiya Ism Sharif)</label
              >
              <input
                type="text"
                id="name"
                placeholder="Abdulloh Abdullayev Abdullayevich"
                class="block w-full border border-gray-300 p-2 mb-2 rounded mt-[0.25rem] bg-blue-50 border border-blue-100 text-gray-600"
              />
            </div>
            <div class="w-[100%]">
              <label
                class="font-[600] text-[0.7rem] uppercase tracking-wide"
                for="phone_number"
                >Telefon raqam</label
              >
              <input
                type="tel"
                id="phone_number"
                placeholder="+998 00 000-00-00"
                pattern="+[0-9]{3} [0-9]{2} [0-9]{3} [0-9]{2} [0-9]{2}"
                class="block w-full border border-gray-300 p-2 mb-2 rounded mt-[0.25rem] bg-blue-50 border border-blue-100 text-gray-600"
                required
              />
            </div>
          </div>
          <div class="my-[0.2rem]">
            <label
              class="font-[600] text-[0.7rem] uppercase tracking-wide"
              for="selectOption"
              >OTM</label
            >
            <select
              id="selectOption"
              class="block w-full border border-gray-300 p-2 mb-2 rounded mt-[0.25rem] bg-blue-50 border border-blue-100 text-gray-600"
            >
              <!-- Your select options here -->
              <option value="option1">
                O'zbekiston Davlar Jahon Tillar Universiteti
              </option>
              <option value="option1">ADU</option>
              <option value="option2">MED</option>
              <option value="option3">OMU</option>
              <option value="option3">Paxtachilik</option>
            </select>
          </div>
          <div class="flex flex-col md:flex-row md:justify-between md:gap-[1rem]">
            <div class="w-[100%]">
              <label class="font-[600] text-[0.7rem] uppercase tracking-wide"
                >Talabalik turi</label
              >
              <select
                class="block w-full border border-gray-300 p-2 mt-[0.25rem] mb-[0.7rem] rounded bg-blue-50 border border-blue-100"
              >
                <!-- Your select options here -->
                <option value="option1">Barchasi</option>
                <option value="option2">Bakalavr</option>
                <option value="option3">Magistr</option>
                <option value="option3">Kontrakt</option>
                <option value="option3">Super kontrakt</option>
              </select>
            </div>
            <div class="w-[100%]">
              <label class="font-[600] text-[0.7rem] uppercase tracking-wide"
                >Kontrakt summasi</label
              >

              <select
                class="block w-full border border-gray-300 p-2 mb-[1rem] rounded mt-[0.25rem] bg-blue-50 border border-blue-100 text-gray-600"
              >
                <!-- Your select options here -->
                <option value="option1">1 000 000 UZS</option>
                <option value="option2">3 000 000 UZS</option>
                <option value="option3">5 000 000 UZS</option>
                <option value="option3">7 000 000 UZS</option>
                <option value="option3">10 000 000 UZS</option>
                <option value="option3">30 000 000 UZS</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="flex justify-end mt-[1rem]">
            <button
              class="text-white bg-blue-600 px-[1.5rem] py-[0.5rem] rounded-md"
            >
              + Qo'shish
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- /Content -->

    <!-- Tailwind  -->
    <script src="/assets/frameworks/tailwind.js"></script>
    <!-- Chart JS -->
    <script src="/assets/js/chart.js"></script>
    <!-- JavaScript Scripts -->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
