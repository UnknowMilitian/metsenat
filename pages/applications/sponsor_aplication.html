<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Metsenat - Yuridik shaxs Ariza</title>

  <body>
    <div class="form-section">
      <h1 class="header">Homiy sifatida ariza topshirish</h1>

        <div class="payment_buttons">
          <button class="payment-buttons__button">
            1 000 000 <span>uzs</span>
          </button>
          <button class="payment-buttons__button">
            5 000 000 <span>uzs</span>
          </button>
          <button class="payment-buttons__button">
            7 000 000 <span>uzs</span>
          </button>
          <button class="payment-buttons__button">
            10 000 000 <span>uzs</span>
          </button>
          <button class="payment-buttons__button">
            30 000 000 <span>uzs</span>
          </button>
          <button class="payment-buttons__button">
            50 000 000 <span>uzs</span>
          </button>
        </div>

        <label for="">Tashkilot nomi</label>
        <input type="text" placeholder="Orient group" />

        <input type="submit" value="Yuborish" />
      </form>
    </div>
    <!-- JavaScript Scripts -->
    <script src="/assets/js/main.js"></script>
  </body>
